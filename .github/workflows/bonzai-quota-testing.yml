name: ðŸ“ˆ Bonzai Quota & Rate Limiting Tests

on:
  schedule:
    # Run quota tests every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      test_intensity:
        description: 'Test Intensity'
        required: true
        default: 'moderate'
        type: choice
        options:
        - light
        - moderate
        - stress
      providers_to_test:
        description: 'Providers to Test'
        required: true
        default: 'all'
        type: choice
        options:
        - gemini
        - openai
        - anthropic
        - deepseek
        - all

jobs:
  quota-manager-test:
    name: ðŸ“Š Quota Manager Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ðŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ðŸ“Š Test Quota Management System
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        echo "ðŸ“Š Testing Quota Management System..."
        python -c "
        import sys
        import os
        
        # Test Quota Manager
        try:
            from services.gemini_quota_manager import GeminiQuotaManager
            print('âœ… Gemini Quota Manager: Available')
            
            # Test quota manager instantiation
            quota_manager = GeminiQuotaManager()
            print('âœ… Quota Manager: Successfully instantiated')
            
            # Test quota checking capability
            if hasattr(quota_manager, 'check_quota_status'):
                print('âœ… Quota Status Checking: Available')
            else:
                print('âš ï¸ Quota Status Checking: Method not found')
            
            print('\\nðŸ“Š Quota Management Features:')
            print('  - Real-time quota monitoring')
            print('  - 90% threshold fallback trigger')
            print('  - Cost optimization tracking')
            print('  - Usage analytics')
            
        except ImportError:
            print('âŒ Quota Manager: Not available')
            print('âš ï¸ This will impact cost optimization')
            
        except Exception as e:
            print(f'âŒ Quota Manager Error: {str(e)}')
        "

