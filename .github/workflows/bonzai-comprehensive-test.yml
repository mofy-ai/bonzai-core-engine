name: ğŸš€ Bonzai Comprehensive Backend Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      test_level:
        description: 'Test Level'
        required: true
        default: 'comprehensive'
        type: choice
        options:
        - quick
        - comprehensive
        - performance
        - integration

jobs:
  environment-setup:
    name: ğŸ”§ Environment & Dependencies
    runs-on: ubuntu-latest
    outputs:
      python-version: ${{ steps.setup.outputs.python-version }}
      
    steps:
    - name: ğŸ“ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      id: setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ” Environment Validation
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        MEM0_API_KEY: ${{ secrets.MEM0_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      run: |
        echo "ğŸ”‘ Validating API Keys..."
        python -c "
        import os
        keys = ['GEMINI_API_KEY', 'MEM0_API_KEY', 'OPENAI_API_KEY', 'ANTHROPIC_API_KEY', 'DEEPSEEK_API_KEY']
        configured = sum(1 for k in keys if os.getenv(k) and len(os.getenv(k)) > 10)
        print(f'API Keys Configured: {configured}/{len(keys)}')
        assert configured >= 3, 'At least 3 API keys must be configured'
        "

